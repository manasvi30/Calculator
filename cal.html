<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cal.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator dark">
            <div class="theme-toggler active">
                <i class="toggler-icon"></i>
            </div>
            <div class="display-screen">
                <div id="display"> </div>
            </div>
            <div class="buttons">
                <table>
                    <tr>
                        <td><button class="operate" id="clear">C</button></td>
                        <td><button class="operate" id="/">&divide</button></td>
                        <td><button class="operate" id="*">&times</button></td>
                        <td><button class="back" id="backspace">Back</button></td>
                    </tr>
                    <tr>
                        <td><button class="calnum" id="7">7</button></td>
                        <td><button class="calnum" id="8">8</button></td>
                        <td><button class="calnum" id="9">9</button></td>
                        <td><button class="operate" id="-">-</button></td>
                    </tr>
                    <tr>
                        <td><button class="calnum" id="4">4</button></td>
                        <td><button class="calnum" id="5">5</button></td>
                        <td><button class="calnum" id="6">6</button></td>
                        <td><button class="operate" id="+">+</button></td>
                    </tr>
                    <tr>
                        <td><button class="calnum" id="1">1</button></td>
                        <td><button class="calnum" id="2">2</button></td>
                        <td><button class="calnum" id="3">3</button></td>
                        <td rowspan="2"><button class="calequal" id="equal">=</button></td>
                    </tr>
                    <tr>
                        <td><button class="operate" id="(">(</button></td>
                        <td><button class="operate" id=")">)</button></td>
                        <td><button class="calnum" id="0">0</button></td>
                        
                    </tr>
                </table>
            </div>
        </div>

    </div>
    <script src="cal.js"></script>
</body>
</html>
